<html>
<head></head>
<style>
	body{
		background-color: #6AA8C1;
		animation-name: bgcolor;
		animation-duration: 1s;
		animation-timing-function: ease-in-out;
		animation-iteration-count: infinite;
		animation-direction: alternate-reverse;
	}
	@keyframes bgcolor {
		0%{
			background-color: #6AA8C1;
		}
		25%{
			background-color: #5a7fa5;
		}
		50%{
			background-color: #2F8591
		}
		100%{
			background-color: #25708b;
		}
	}
</style>
<body>
	<div class="lists">
		<h2><b>Tutorials</b></h2>

			<li>HTML</li>

			<li>Python</li>
			<li>Java</li>
		</ul>

			<h3>HTML and CSS</h3>
			<li>HTML5</li>

</body>
</html>
